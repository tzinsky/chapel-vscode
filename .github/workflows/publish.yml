on:
    workflow_dispatch:
jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18.x
            - name: Install dependencies
              run: npm install
            - name: Install vsce
              run: npm install @vscode/vsce --save-dev
            - name: Package extension
              run: vsce package
